name: Deploy Website

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: amitsingh-007/html-validator-action@v1
        with:
          files: "index.html"

      - name: HTML validacija ok
        if: ${{ success() }}
        run: echo "HTML validacija ok"

      - name: Deploy
        run: echo "Deploy done via GitHub Pages"
