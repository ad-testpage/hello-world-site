name: Deploy Website

on:
  push:
    branches:
      - master  # ali main, odvisno od tvojega branch-a

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repozitorija
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Validate HTML & CSS, preskoƒçi Favicon check
      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: "./"
          check_html: true
          check_css: false
          skip_checks: "favicon"

      # 3Ô∏è‚É£ Izpi≈°i sporoƒçilo, da je validacija ok
      - name: HTML validacija ok
        if: ${{ success() }}
        run: echo "HTML validacija ok ‚úÖ"

      # 4Ô∏è‚É£ Deploy (lahko spremeni≈° na pravi deploy korak)
      - name: Deploy
        run: echo "Deploy done via GitHub Pages üöÄ"
